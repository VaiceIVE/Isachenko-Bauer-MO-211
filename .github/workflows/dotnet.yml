name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ Spaceship_Move_Test, Spaceship_Rotate_Test, master, MacroBuilderSolid, EndMoveCommand, GameCommand, Stateful, Endpoint, AdapterGenerator, GameInitCommand, transactions ]
  pull_request:
    branches: [ Spaceship_Move_Test, Spaceship_Rotate_Test, master, MacroBuilderSolid, EndMoveCommand, GameCommand, Stateful, Endpoint, AdapterGenerator, GameInitCommand, transactions ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Setup test enviroment
      run: dotnet tool install --global dotnet-coverage
    - name: Test
      run: dotnet-coverage collect 'dotnet test' -f xml  -o 'coverage.xml'
    - name: Install coverage generator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool 
    - name: Generate Coverage report
      run: reportgenerator -reports:"./**/coverage.xml" -targetdir:"coveragereport" -reporttypes:Html
#    - name: Archive code coverage results
#        uses: actions/upload-artifact@v4
#        with:
#          name: code-coverage-report
#          path: coveragereport/index.html
    - name: Check CodeCov YML
      run: curl --data-binary @codecov.yml https://codecov.io/validate
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
          token: ${{ secrets.CODECOV_TOKEN }}




